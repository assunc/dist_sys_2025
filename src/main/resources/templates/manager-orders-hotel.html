<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<<head>
    <title>All Hotel Orders</title>

</head>
<body>
<div th:fragment="content">
    <h2>All Hotel Orders</h2>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .no-bookings {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .booking-item {
            background-color: #ffffff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
        }

        .booking-item h3 {
            margin-top: 0;
            font-size: 18px;
            color: #007bff;
        }

        .details {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            line-height: 1.6;
        }

      .status {
      font-size: 14px;
      margin-top: 10px;
      font-weight: 600;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status-booked {
      background-color: #d4edda;
      color: #155724;
    }

    .status-canceled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
     .filter-wrapper {
      max-width: 800px;
      margin: 0 ;
      margin-top: -10px;
    }

      .filter-form {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .filter-label {
        font-weight: 500;
        font-size: 14px;
      }

      select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
        .cancel-button {
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
    <div class="filter-wrapper">
        <form method="get" th:action="@{/manager/orders/hotel}" class="filter-form">
            <label for="status" class="filter-label">Filter by status:</label>
            <select name="status" id="status" onchange="this.form.submit()">
                <option th:value="'all'" th:selected="${status == null or status == '' or status == 'all'}">All</option>
                <option th:value="'pending'" th:selected="${status == 'pending'}">Pending</option>
                <option th:value="'booked'" th:selected="${status == 'booked'}">Booked</option>
                <option th:value="'canceled'" th:selected="${status == 'canceled'}">Cancelled</option>
                <option th:value="'failed'" th:selected="${status == 'failed'}">Failed</option>
            </select>
        </form>
    </div>



    <div th:if="${hotelOrders.isEmpty()}" class="no-bookings">
        <p>No hotel orders found.</p>
    </div>

    <div th:each="order : ${hotelOrders}" class="booking-item">
        <h3>Order ID: <span th:text="${order.order.id}">N/A</span></h3>
        <p class="details">
            <strong>Hotel:</strong> <span th:text="${order.hotelName}">Hotel Name</span><br/>
            <strong>Room:</strong> <span th:text="${order.roomNumber}">123</span><br/>
            <strong>User:</strong> <span th:text="${order.order?.user?.name ?: 'Anonymous'}">User</span><br/>
            <strong>Dates:</strong>
            <span th:text="${#temporals.format(order.startDate, 'dd MMM yyyy')}"></span> -
            <span th:text="${#temporals.format(order.endDate, 'dd MMM yyyy')}"></span>
        </p>
        <p class="status">
            Status:
            <span th:text="${order.status}"
                  th:classappend="'status-badge status-' + ${order.status.toLowerCase()}">Status</span>
        </p>

        <form th:action="@{/bookings/cancelHotel}" method="post" th:if="${order.status != 'canceled'}">
            <input type="hidden" name="hotelOrderId" th:value="${order.id}"/>
            <input type="hidden" name="prevPage" th:value="${'manager/orders/hotel'}"/>
            <button type="submit" class="cancel-button">Cancel Booking</button>
        </form>
    </div>
</div>
</body>
</html>
