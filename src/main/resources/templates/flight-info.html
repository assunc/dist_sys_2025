<div th:fragment="content">
    <div style="max-width: 720px; margin: 0 auto; padding: 24px;">
        <h2 style="margin-top: 0;">Flight Details</h2>

        <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
            <tr><th>Flight Number</th><td th:text="${flight.flightNumber}">N/A</td></tr>
            <tr><th>Plane Model</th><td th:text="${flight.planeModel}">N/A</td></tr>
            <tr><th>Source</th><td th:text="${flight.source}">N/A</td></tr>
            <tr><th>Destination</th><td th:text="${flight.destination}">N/A</td></tr>
            <tr><th>Departure Time</th><td th:text="${flight.departureTime}">N/A</td></tr>
            <tr><th>Arrival Time</th><td th:text="${flight.arrivalTime}">N/A</td></tr>
            <tr><th>Price Economy</th><td>€<span th:text="${flight.priceEconomy}">N/A</span></td></tr>
            <tr><th>Price Business</th><td>€<span th:text="${flight.priceBusiness}">N/A</span></td></tr>
            <tr><th>Price First</th><td>€<span th:text="${flight.priceFirst}">N/A</span></td></tr>
        </table>

        <p style="margin-top: 20px;"><a th:href="@{/flights}">← Back to Flights</a></p>
    </div>
</div>
