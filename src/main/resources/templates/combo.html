<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Combo Packages</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2, h3, h4 {
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            flex: 1 1 180px;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #333;
        }

        input {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .section-grid {
            display: flex;
            gap: 24px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .flight-card, .hotel-card {
            background-color: #ffffff;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .flight-card:hover,
        .hotel-card:hover {
            transform: scale(1.01);
        }

        .flight-details {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .flight-card:hover .flight-details {
            display: block;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        p {
            margin: 6px 0;
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <h2>Search Travel Packages</h2>

    <!-- Search Form -->
    <form th:action="@{/combo/search}" method="get">
        <label>From:
            <input type="text" name="source" th:value="${source}" required>
        </label>
        <label>To:
            <input type="text" name="destination" th:value="${destination}" required>
        </label>
        <label>Start Date:
            <input type="date" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" required>
        </label>
        <label>End Date:
            <input type="date" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" required>
        </label>
        <label>Guests:
            <input type="number" name="numberOfPeople" min="1" th:value="${numberOfPeople}" required>
        </label>
        <button type="submit" class="btn">Search</button>
    </form>

    <div th:if="${searchPerformed}">
        <hr>
        <h3>Available Packages</h3>

        <div class="section-grid">
            <!-- Departure Flights -->
            <div style="flex: 1;">
                <h4>Departure Flights</h4>
                <div th:each="flight : ${outboundFlights}" class="flight-card">
                    <p><strong th:text="${flight.source} + ' → ' + ${flight.destination}"></strong></p>
                    <p th:text="'Flight #: ' + ${flight.flightNumber}"></p>
                    <p th:text="'Departure: ' + ${flight.departureTime}"></p>
                    <div class="flight-details">
                        <p th:text="'Economy: €' + ${flight.priceEconomy}"></p>
                        <p th:text="'Business: €' + ${flight.priceBusiness}"></p>
                        <p th:text="'First Class: €' + ${flight.priceFirst}"></p>
                    </div>
                    <a th:href="@{'/book/economy/' + ${flight.flightNumber}}" class="btn">Book Economy</a>
                    <a th:href="@{'/book/business/' + ${flight.flightNumber}}" class="btn">Book Business</a>
                    <a th:href="@{'/book/first/' + ${flight.flightNumber}}" class="btn">Book First</a>
                </div>
            </div>

            <!-- Hotels -->
            <div style="flex: 1;">
                <h4>Hotels</h4>
                <ul>
                    <li th:each="hotel : ${hotels}" class="hotel-card">
                        <p><strong th:text="${hotel.name}"></strong></p>
                        <p th:text="'City: ' + ${hotel.city}"></p>
                        <p th:text="'Address: ' + ${hotel.address}"></p>
                        <p th:text="'Description: ' + ${hotel.description}"></p>
                        <form th:action="@{/hotel-info/{hotelId}(hotelId=${hotel.id})}" method="post">
                            <input type="hidden" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" />
                            <input type="hidden" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" />
                            <input type="hidden" name="numberOfPeople" th:value="${numberOfPeople}" />
                            <button type="submit" class="btn">View Details</button>
                        </form>
                    </li>
                </ul>
            </div>

            <!-- Return Flights -->
            <div style="flex: 1;">
                <h4>Return Flights</h4>
                <div th:each="flight : ${returnFlights}" class="flight-card">
                    <p><strong th:text="${flight.source} + ' → ' + ${flight.destination}"></strong></p>
                    <p th:text="'Flight Number: ' + ${flight.flightNumber}"></p>
                    <p th:text="'Departure: ' + ${flight.departureTime}"></p>
                    <div class="flight-details">
                        <p th:text="'Economy: €' + ${flight.priceEconomy}"></p>
                        <p th:text="'Business: €' + ${flight.priceBusiness}"></p>
                        <p th:text="'First Class: €' + ${flight.priceFirst}"></p>
                    </div>
                    <a th:href="@{'/book/economy/' + ${flight.flightNumber}}" class="btn">Book Economy</a>
                    <a th:href="@{'/book/business/' + ${flight.flightNumber}}" class="btn">Book Business</a>
                    <a th:href="@{'/book/first/' + ${flight.flightNumber}}" class="btn">Book First</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
