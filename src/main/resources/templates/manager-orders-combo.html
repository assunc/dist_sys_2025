<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Combo Orders</title>
</head>
<body>
<div th:fragment="content">
    <h2>All Combo Orders</h2>

    <div th:if="${comboOrders.isEmpty()}" class="no-bookings">
        <p>No combo orders found.</p>
    </div>

    <div th:each="order : ${comboOrders}" class="booking-item">
        <h3>Order ID: <span th:text="${order.id}">N/A</span></h3>
        <p class="details">
            <strong>User:</strong> <span th:text="${order.order?.user?.name ?: 'Anonymous'}">User</span><br/>
            <strong>Status:</strong> <span th:text="${order.status}">Status</span><br/>
            <strong>Created:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy')}"></span>
        </p>
    </div>
</div>
</body>
</html>
