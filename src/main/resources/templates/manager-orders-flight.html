
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Flight Orders</title>
</head>
<body>
<div th:fragment="content">
  <h2>All Flight Orders</h2>

  <div th:if="${flightOrders.isEmpty()}" class="no-bookings">
    <p>No flight orders found.</p>
  </div>

  <div th:each="order : ${flightOrders}" class="booking-item">
    <h3>Order ID: <span th:text="${order.order.id}">N/A</span></h3>
    <p class="details">
      <strong>Flight:</strong> <span th:text="${order.flightNumber}"></span><br/>
      <strong>Seat:</strong> <span th:text="${order.seatNumber}"></span><br/>
      <strong>User:</strong> <span th:text="${order.order?.user?.name ?: 'Anonymous'}">User</span>
    </p>
    <p class="status">Status: <span th:text="${order.status}">Status</span></p>
  </div>
</div>
</body>
</html>

</html>
