<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Successful</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .success-icon {
                font-size: 48px;
                color: #4CAF50;
                margin-bottom: 20px;
            }
            .message {
                font-size: 20px;
                margin-bottom: 20px;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <div class="message">Payment Successful!</div>
        <div th:unless="${processed}" class="message">One or more of the suppliers is currently down. Check your bookings in 15 minutes to see if your order went through</div>
        <a href="/" class="button">Return to Homepage</a>
    </div>
    </body>
    </html>

</div>
</body>
</html>
