        .top-right {

        .dropdown button {
            background-color: transparent;
            color: white;

            border-radius: 50%;

            font-size: 16px;
            display: flex;

        .dropdown-menu {

            border-radius: 6px;

        .dropdown-menu a {
            display: flex;

            gap: 10px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #e0e0e0;

<body>
<header>
    <h1><a href="/" style="color: inherit; text-decoration: none;">Travel Broker</a></h1>
    <script>
        const url = new URL(window.location.href);
        if (url.searchParams.get("loggedOut")) {
            url.searchParams.delete("loggedOut");
            window.history.replaceState({}, "", url);
            window.location.reload(true);
        }

         function toggleDropdown() {
            const menu = document.getElementById("profileDropdown");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
            document.addEventListener('click', function hideMenu(event) {
                if (!event.target.closest('.dropdown')) {
                    menu.style.display = 'none';
                    document.removeEventListener('click', hideMenu);
                }
            });
        }
    </script>

<!--    <div style="display: flex; gap: 10px; position: absolute; top: 20px; right: 50px;">-->

    <!--        <a th:href="@{/shopping-cart}" id="shopping-cart-button">Shopping Cart</a>-->
    <!--        <a th:if="${!isLoggedIn}" th:href="@{/oauth2/authorization/auth0}" id="login-button">Login</a>-->
    <!--        <a th:if="${isLoggedIn}" th:href="@{/logout}" id="logout-button">Logout</a>-->
    <!--    </div>-->
    <div class="top-right">
        <!-- Shopping Cart (always visible) -->
        <a th:href="@{/shopping-cart}" id="shopping-cart-button" >
            <i class="fa-solid fa-cart-shopping"></i>
        </a>

        <!-- Login (if not logged in) -->
        <a th:if="${!isLoggedIn}" th:href="@{/oauth2/authorization/auth0}" id="login-button">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>

        <!-- Profile dropdown (if logged in) -->
        <div th:if="${isLoggedIn}" class="dropdown" style="position: relative;">
            <button onclick="toggleDropdown()">
                <i class="fa-solid fa-user"></i>
            </button>
            <div id="profileDropdown" class="dropdown-menu">
                <a th:href="@{/profile}"><i class="fa-solid fa-user"></i> Profile</a>
<!--                remove booking part for manager only user can see -->
                <a th:if="${#authentication.principal.claims['https://travelbroker.com/role'] == 'user'}"
                   th:href="@{/bookings}"><i class="fa-solid fa-calendar-check"></i> My Bookings</a>
                <!-- ðŸ‘‡ Show Dashboard only if role is manager -->
                <a th:if="${#authentication.principal.claims['https://travelbroker.com/role'] == 'manager'}"
                   th:href="@{/manager/dashboard}">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>
    </div>
</header>

<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/flights}">Flights</a></li>
        <li><a th:href="@{/hotels}">Hotels</a></li>
        <li><a th:href="@{/combo}">Hotels + Flights</a></li>
    </ul>
</nav>
