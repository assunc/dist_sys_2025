<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <h2>Book a Room</h2>
    <p>Search and reserve available rooms at this Hotel.</p>

    <div class="container my-5">
        <h3>Find Available Rooms</h3>
        <form th:action="@{/hotels}" method="post" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-2">
                <label for="numberOfPeople" class="form-label">Number of People:</label>
                <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" min="1" th:value="${numberOfPeople != null ? numberOfPeople : 1}" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <h4 class="mt-5">Available Rooms:</h4>
        <div id="hotelSearchResult" class="mt-3">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <ul id="hotelsList" class="list-group">
                <li th:each="hotel : ${hotels}" class="list-group-item">
                    <span th:text="${hotel.name}"></span>, in
                    <span th:text="${hotel.city}"></span>, <span th:text="${hotel.country}"></span>
                </li>
            </ul>

            <p th:if="${searchPerformed and hasHotels and !error}" class="text-muted">No hotels found for the selected criteria.</p>
        </div>
    </div>
</div>
</html>
