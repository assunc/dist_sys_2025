<div th:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .reservation-summary {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .reservation-summary h4 {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>

    <div class="container my-5">
        <div class="row g-5">
            <!-- Reservation Summary -->
            <div class="col-md-5">
                <div class="reservation-summary">
                    <h4>Your Room Reservations</h4>
                    <div th:each="roomReservation : ${reservation.roomReservations}" class="mb-3 border rounded p-3">
                        <h6 class="fw-bold mb-1">
                            Room <span th:text="${roomReservation.room.number}">[Room Number]</span>,
                            <span th:text="${roomReservation.hotelName}">[HotelName]</span>
                        </h6>
                        <p class="mb-1">
                            <strong>€ <span th:text="${roomReservation.room.price}">100</span></strong>
                        </p>
                        <small class="text-muted">
                            Check-in:
                            <span th:text="${#dates.format(roomReservation.startDate, 'dd MMM yyyy')}">01 Jan 2023</span><br>
                            Check-out:
                            <span th:text="${#dates.format(roomReservation.endDate, 'dd MMM yyyy')}">03 Jan 2023</span>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Payment Form -->
            <div class="col-md-7">
                <div class="form-section">
                    <h2 class="mb-4">Payment Information</h2>
                    <p class="mb-4 text-muted">Please provide your payment and billing details.</p>

                    <form th:action="@{/process-reservation}" method="post" class="row g-3">
                        <h4 class="mb-3">Card Details</h4>
                        <div class="col-12">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                                   placeholder="•••• •••• •••• ••••" required pattern="[0-9]{13,19}" title="Card number must be 13-19 digits.">
                        </div>

                        <div class="col-md-6">
                            <label for="expirationMonth" class="form-label">Expiration Month</label>
                            <select class="form-select" id="expirationMonth" name="expirationMonth" required>
                                <option value="">Month</option>
                                <option th:each="i : ${#numbers.sequence(1, 12)}"
                                        th:value="${#numbers.formatInteger(i, 2)}"
                                        th:text="${#numbers.formatInteger(i, 2)}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="expirationYear" class="form-label">Expiration Year</label>
                            <select class="form-select" id="expirationYear" name="expirationYear" required>
                                <option value="">Year</option>
                                <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), #dates.year(#dates.createNow()) + 10)}"
                                        th:value="${year}" th:text="${year}"></option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" name="cvc"
                                   placeholder="•••" required pattern="[0-9]{3,4}" title="CVC must be 3 or 4 digits.">
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Billing Address</h4>
                        <div class="col-12">
                            <label for="billingStreet" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="billingStreet" name="billingStreet"
                                   th:value="${userAddress}" placeholder="123 Main St" required>
                        </div>
                        <div class="col-md-6">
                            <label for="billingCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="billingCity" name="billingCity"
                                   th:value="${userCity}" placeholder="Anytown" required>
                        </div>
                        <div class="col-md-6">
                            <label for="billingPostalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="billingPostalCode" name="billingPostalCode"
                                   th:value="${userPostalCode}" placeholder="12345" required>
                        </div>
                        <div class="col-12">
                            <label for="billingCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="billingCountry" name="billingCountry"
                                   th:value="${userCountry}" placeholder="USA" required>
                        </div>

                        <hr class="my-4">
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg w-100" type="submit">Complete Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
