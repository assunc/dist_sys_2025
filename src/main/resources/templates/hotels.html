<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <h2>Book a Hotel</h2>
    <p>Search and reserve available hotels at your travel destination.</p>
        <form th:action="@{/hotels}" method="post" style="
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border: 2px solid #febb02;
            border-radius: 12px;
            padding: 12px;
            max-width: 1000px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        ">
            <!-- DESTINATION -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2;">
                <i class="fa-solid fa-bed" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="text" name="destination" th:value="${destination}" placeholder="Where are you going?" style="
                    border: none;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    width: 100%;
                ">
            </div>

            <!-- DATES -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2; gap: 8px;">
                <i class="fa-solid fa-calendar-days" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="date" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" required style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;">
                <input type="date" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" required style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;">
            </div>

            <!-- GUESTS -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 1.2;">
                <i class="fa-solid fa-user" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="number" name="numberOfPeople" min="1"
                       th:value="${numberOfPeople != null ? numberOfPeople : 1}" required style="
                       border: none;
                       background: transparent;
                       outline: none;
                       font-size: 16px;
                       width: 100%;">
            </div>

            <!-- SEARCH BUTTON -->
            <button type="submit" style="
                padding: 12px 24px;
                font-size: 16px;
                background-color: #0071c2;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
    ">Search</button>
        </form>
    <!-- Hotel Results will go right here -->
        <h4 class="mt-5">Available Hotels:</h4>
        <div id="hotelSearchResult" class="mt-3">
            <!-- Error message if something went wrong -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <!-- List of available hotels -->
            <ul id="hotelsList" class="list-group">
<!--                <li th:each="hotel : ${hotels}" class="list-group-item">-->
<!--                    <form th:action="@{/hotel-info/{hotelId}(hotelId=${hotel.id})}" method="post">-->
<!--                        <button type="submit" class="btn btn-link p-0" style="text-align: left;">-->
<!--                            <strong th:text="${hotel.name}"></strong>, in-->
<!--                            <span th:text="${hotel.city}"></span>,-->
<!--                            <span th:text="${hotel.country}"></span>-->
<!--                        </button>-->
<!--                    </form>-->
<!--                </li>-->
                <li th:each="hotel : ${hotels}" class="list-group-item" style="padding: 0; border: none;">
                    <div style="display: flex; gap: 16px; padding: 16px; border: 1px solid #ccc; border-radius: 12px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">

                        <!-- Left: Hotel Image -->
                        <div style="flex: 1; min-width: 150px;">
                            <img src="/static/img/hotelroom.jpg" alt="Hotel image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
                        </div>

                        <!-- Right: Hotel Info -->
                        <div style="flex: 3; display: flex; flex-direction: column; justify-content: space-between;">

                            <!-- Top Info -->
                            <div>
                                <h4 th:text="${hotel.name}" style="margin: 0; font-size: 20px;"></h4>
                                <p th:text="${hotel.city + ', ' + hotel.country}" style="color: #555; margin: 4px 0;"></p>
                                <p th:text="${hotel.description}" style="color: #777; font-size: 14px;"></p>
                            </div>

                            <!-- Bottom Buttons -->
                            <div style="margin-top: 12px;">
                                <form th:action="@{/hotel-info/{hotelId}(hotelId=${hotel.id})}" method="post">
                                    <input type="hidden" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" />
                                    <input type="hidden" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" />
                                    <input type="hidden" name="numberOfPeople" th:value="${numberOfPeople}" />
                                    <button type="submit" class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;">View Details</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- Message if no hotels found -->
            <p th:if="${searchPerformed and !hasHotels and !error}" class="text-muted">
                No hotels found for the selected criteria.
            </p>
        </div>
</div>
</html>
