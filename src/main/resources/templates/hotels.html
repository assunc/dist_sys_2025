<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <h2>Book a Hotel</h2>
    <p>Search and reserve available hotels at your travel destination.</p>
        <form th:action="@{/hotels}" method="post" style="
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border: 2px solid #febb02;
            border-radius: 12px;
            padding: 12px;
            max-width: 1000px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        ">
            <!-- DESTINATION -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2;">
                <i class="fa-solid fa-bed" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="text" name="destination" th:value="${destination}" placeholder="Where are you going?" style="
                    border: none;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    width: 100%;
                ">
            </div>

            <!-- DATES -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2; gap: 8px;">
                <i class="fa-solid fa-calendar-days" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="date" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" required style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;">
                <input type="date" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" required style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;">
            </div>

            <!-- GUESTS -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 1.2;">
                <i class="fa-solid fa-user" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="number" name="numberOfPeople" min="1"
                       th:value="${numberOfPeople != null ? numberOfPeople : 1}" required style="
                       border: none;
                       background: transparent;
                       outline: none;
                       font-size: 16px;
                       width: 100%;">
            </div>

            <!-- SEARCH BUTTON -->
            <button type="submit" style="
                padding: 12px 24px;
                font-size: 16px;
                background-color: #0071c2;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
    ">Search</button>
        </form>
    <!-- Hotel Results will go right here -->
        <h4 class="mt-5">Available Rooms:</h4>
        <div id="hotelSearchResult" class="mt-3">
            <!-- Error message if something went wrong -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <!-- List of available hotels -->
            <ul id="hotelsList" class="list-group">
                <li th:each="hotel : ${hotels}" class="list-group-item">
                    <form th:action="@{/hotel-info/{hotelId}(hotelId=${hotel.id})}" method="post">
                        <button type="submit" class="btn btn-link p-0" style="text-align: left;">
                            <strong th:text="${hotel.name}"></strong>, in
                            <span th:text="${hotel.city}"></span>,
                            <span th:text="${hotel.country}"></span>
                        </button>
                    </form>
                </li>
            </ul>

            <!-- Message if no hotels found -->
            <p th:if="${searchPerformed and !hasHotels and !error}" class="text-muted">
                No hotels found for the selected criteria.
            </p>
        </div>
</div>
</html>
