<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <h2>Book a Hotel</h2>
    <p>Search and reserve available hotels at your travel destination.</p>

    <div clas="container my-5">
        <h3>Find Available Hotels</h3>
        <form th:action="@{/hotels}" method="post" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-2">
                <label for="numberOfPeople" class="form-label">Number of People:</label>
                <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" min="1" th:value="${numberOfPeople != null ? numberOfPeople : 1}" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>

            <h4 class="mt-5">Available Rooms:</h4>
            <div id="hotelSearchResult" class="mt-3">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <ul id="hotelsList" class="list-group">
                    <li th:each="hotel : ${hotels}" class="list-group-item">
                        <button type="submit" th:formaction="@{/hotel-info/{hotelId}(hotelId=${hotel.id})}">
                            <span th:text="${hotel.name}"></span>, in
                            <span th:text="${hotel.city}"></span>, <span th:text="${hotel.country}"></span>
                        </button>
                    </li>
                </ul>

                <p th:if="${searchPerformed and !hasHotels and !error}" class="text-muted">No hotels found for the selected criteria.</p>
            </div>
        </form>


    </div>
</div>
</html>
    <div th:fragment="content">
        <form action="#" method="get" style="
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border: 2px solid #febb02;
            border-radius: 12px;
            padding: 12px;
            max-width: 1000px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        ">
            <!-- DESTINATION -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2;">
                <i class="fa-solid fa-bed" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="text" name="destination" placeholder="Where are you going?" style="
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            width: 100%;
        ">
            </div>

            <!-- DATES -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 2; gap: 8px;">
                <i class="fa-solid fa-calendar-days" style="margin-right: 8px; font-size: 18px; color: #555;"></i>
                <input type="date" name="checkin" style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;
                ">
                <input type="date" name="checkout" style="
                    border: none;
                    background: white;
                    outline: none;
                    font-size: 16px;
                    border-radius: 6px;
                    padding: 6px;
                    flex: 1;
                ">
            </div>

            <!-- GUESTS -->
            <div style="display: flex; align-items: center; background-color: #f2f2f2; padding: 10px 12px; border-radius: 8px; flex: 1.2;">
                <i class="fa-solid fa-user" style="margin-right: 8px; font-size: 18px; color: #555;"></i>

                <input type="text" name="guests" placeholder="2 adults · 0 children · 1 room" style="
                    border: none;
                    background: transparent;
                    outline: none;
                    font-size: 16px;
                    width: 100%;
                ">
            </div>

            <!-- SEARCH BUTTON -->
            <button type="submit" style="
                padding: 12px 24px;
                font-size: 16px;
                background-color: #0071c2;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
    ">Search</button>
        </form>

    </div>
</html>
