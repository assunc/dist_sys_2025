<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Seats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:fragment="content">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      /*padding: 20px;*/
    }

    .booking-container {
      max-width: 720px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .seat-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    .seat-card label {
      font-weight: 500;
      color: #333;
    }

    .seat-card input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #0071c2;
    }

    .submit-btn {
      display: block;
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      background-color: #0071c2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .back-link {
      margin-top: 24px;
      text-align: center;
    }

    .back-link a {
      color: #0071c2;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .subtitle {
      color: #0071c2;
      font-weight: 600;
      margin-bottom: 16px;
    }
  </style>

  <div class="booking-container">
    <h2>Available Seats</h2>

    <div class="subtitle" th:text="'Seat Type: ' + ${classType}">Seat Type: business</div>

    <form id="seatForm" th:action="@{/payment}" method="post">
      <input type="hidden" name="allSeatsJson" th:value="${seatsJson}" />
      <input type="hidden" name="flight" th:value="${flight.toString}" />

      <div th:if="${seats != null and !seats.isEmpty()}">
        <div th:each="seat : ${seats}" class="seat-card">
          <label th:for="'seat-' + ${seat.seatId}" th:text="'Seat ' + ${seat.seatNumber}">Seat 1A</label>
          <input type="checkbox" th:id="'seat-' + ${seat.seatId}" th:name="'seat-' + ${seat.seatId}"/>
        </div>
      </div>
      <div th:if="${seats == null or seats.isEmpty()}" style="margin-top: 24px;">
        <p style="font-weight: bold; color: #d9534f;">No available seats. This class is fully booked.</p>
      </div>

      <div style="display: flex; gap: 10px">
        <button
                class="submit-btn"
                type="submit"
                th:formaction="@{/add-to-cart}"
                th:disabled="${seats == null or seats.isEmpty()}"
                th:style="${seats == null or seats.isEmpty()} ? 'background-color: #ccc; cursor: not-allowed;' : ''">
          Add to Shopping Cart
        </button>

        <button
                class="submit-btn"
                type="submit"
                th:disabled="${seats == null or seats.isEmpty()}"
                th:style="${seats == null or seats.isEmpty()} ? 'background-color: #ccc; cursor: not-allowed;' : ''">
          Continue to Payment
        </button>
      </div>

    </form>

    <div class="back-link">
      <a th:href="@{/flights}"><i class="fa fa-arrow-left"></i> All Flights</a>
    </div>
  </div>
</div>
</body>
</html>
