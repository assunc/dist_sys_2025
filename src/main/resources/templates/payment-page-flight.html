<div th:fragment="content">
    <h2>Payment Information</h2>
    <p>Please provide your payment and billing details.</p>
    <div th:if="${selectedSeats}" class="mt-4" style="padding-bottom: 100px;">
        <div style="padding: 16px; border: 1px solid #ccc; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
            <h4 style="margin: 0 0 8px 0; font-size: 20px;">Your Selected Seats are:</h4>
            <ul style="margin: 0; padding-left: 20px;">
                <li th:each="seat : ${selectedSeats}" th:text="'Seat ' + ${seat.seatNumber}"></li>
            </ul>
        </div>
    </div>


    <div class="container my-5">
        <form th:action="@{/final-payment}" method="post" class="row g-3">
            <h4 class="mb-3">Card Details</h4>
            <div class="col-md-12">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="•••• •••• •••• ••••" required pattern="[0-9]{13,19}" title="Card number must be 13-19 digits.">
            </div>

            <div class="col-md-6">
                <label for="expirationMonth" class="form-label">Expiration Month</label>
                <select class="form-select" id="expirationMonth" name="expirationMonth" required>
                    <option value="">Month</option>
                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${#numbers.formatInteger(i, 2)}" th:text="${#numbers.formatInteger(i, 2)}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="expirationYear" class="form-label">Expiration Year</label>
                <select class="form-select" id="expirationYear" name="expirationYear" required>
                    <option value="">Year</option>
                    <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), #dates.year(#dates.createNow()) + 10)}" th:value="${year}" th:text="${year}"></option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" name="cvc" placeholder="•••" required pattern="[0-9]{3,4}" title="CVC must be 3 or 4 digits.">
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Billing Address</h4>
            <div class="col-md-12">
                <label for="billingStreet" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="billingStreet" name="billingStreet" th:value="${userAddress}" placeholder="123 Main St" required>
            </div>

            <div class="col-md-6">
                <label for="billingCity" class="form-label">City</label>
                <input type="text" class="form-control" id="billingCity" name="billingCity" th:value="${userCity}" placeholder="Anytown" required>
            </div>

            <div class="col-md-6">
                <label for="billingPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="billingPostalCode" name="billingPostalCode" th:value="${userPostalCode}" placeholder="12345" required>
            </div>

            <div class="col-md-12">
                <label for="billingCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="billingCountry" name="billingCountry" th:value="${userCountry}" placeholder="USA" required>
            </div>

            <hr class="my-4">

            <div class="col-12">
                <button class="btn btn-primary btn-lg w-100" type="submit" th:action="@{/final-payment}" method="get">Complete Payment</button>
            </div>
        </form>
    </div>

</div>
