<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
  <h2 style="margin-bottom: 20px;">My Profile</h2>

  <div style="display: flex; gap: 20px; align-items: center; background: #f8f9fa; padding: 20px; border-radius: 12px;">
    <img th:src="${picture}" alt="Profile Picture" width="100" height="100" style="border-radius: 50%; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <div>
      <p><strong>Nickname:</strong> <span th:text="${nickname}">nickname</span></p>
      <p><strong>Email:</strong> <span th:text="${email}">email</span></p>
    </div>
  </div>

<!--    <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Update Profile</button>-->

  <form th:action="@{/profile/reset-password}" method="post" style="margin-top: 20px;">
    <input type="hidden" name="email" th:value="${email}" />
    <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Send Password Reset Email</button>
  </form>

  <!-- Optional message display -->
<!--  <div th:if="${param.updated}" style="color: green; margin-top: 15px;">Profile updated successfully.</div>-->
  <div th:if="${param.resetSent}" style="color: green; margin-top: 10px;">Password reset email sent.</div>
  <div th:if="${param.error}" style="color: red; margin-top: 10px;">An error occurred. Please try again.</div>
</div>
</html>
