<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
  <style>
    .remove-button {
        margin-top: 15px;
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }

    .remove-button:hover {
        background-color: #c82333;
    }
  </style>
  <h2>My Bookings</h2>

  <div>
    <h3 th:text="${reservation.getRoomReservations().isEmpty() and reservation.getFlightReservations().isEmpty() ? 'Your shopping cart is empty.' : 'Your Current Reservations'}"></h3>
    <div th:unless="${reservation.getRoomReservations().isEmpty() and reservation.getFlightReservations().isEmpty()}">
      <div th:if="${!reservation.getRoomReservations().isEmpty()}">
        <h4>Hotel Bookings</h4>
        <ul style="list-style: none; padding: 0;">
          <li th:each="roomRes, iter : ${reservation.roomReservations}" style="border: 1px solid #ddd; margin-bottom: 10px; padding: 10px;">
            <strong>Hotel:</strong> <span th:text="${roomRes.hotelName}"></span><br/>
            <strong>Room Number:</strong> <span th:text="${roomRes.room.number}"></span><br/>
            <strong>Check-in:</strong> <span th:text="${#dates.format(roomRes.startDate, 'dd MMMM yyyy')}"></span><br/>
            <strong>Check-out:</strong> <span th:text="${#dates.format(roomRes.endDate, 'dd MMMM yyyy')}"></span><br/>
            <form th:action="@{/remove-room-reservation}" method="post">
              <input type="hidden" name="roomReservation" th:value="${iter.index}" />
              <button type="submit" class="remove-button">Remove</button>
            </form>
          </li>
        </ul>
      </div>
      <div th:unless="${!reservation.getRoomReservations().isEmpty()}">
        <p>No hotel bookings in your cart.</p>
      </div>


      <div th:if="${!reservation.getFlightReservations().isEmpty()}">
        <h4>Flight Bookings</h4>
        <ul style="list-style: none; padding: 0;">
          <li th:each="flightRes, iter : ${reservation.flightReservations}" style="border: 1px solid #ddd; margin-bottom: 10px; padding: 10px;">

            <!-- LEFT section: Timeline and details -->
            <div style="flex: 1.2;">
              <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
                <!-- Departure -->
                <div style="text-align: left;">
                  <div style="font-weight: bold;" th:text="${#dates.format(flightRes.flight.departureTime, 'HH:mm')}"></div>
                  <div style="font-size: 13px; color: #555;" th:text="${flightRes.flight.source}"></div>
                </div>

                <!-- Timeline with badge -->
                <div style="flex: 1; margin: 0 12px; max-width: 300px;">
                  <div style="display: flex; align-items: center; justify-content: center;">
                    <div style="width: 8px; height: 8px; border: 2px solid black; border-radius: 50%; background: white;"></div>
                    <div style="flex: 1; height: 2px; background: black;"></div>
                    <div style="margin: 0 8px; padding: 2px 10px; background: green; color: white; font-size: 12px; border-radius: 6px;">Direct</div>
                    <div style="flex: 1; height: 2px; background: black;"></div>
                    <div style="width: 8px; height: 8px; border: 2px solid black; border-radius: 50%; background: white;"></div>
                  </div>
                </div>

                <!-- Arrival -->
                <div style="text-align: right;">
                  <div style="font-weight: bold;" th:text="${#dates.format(flightRes.flight.arrivalTime, 'HH:mm')}"></div>
                  <div style="font-size: 13px; color: #555;" th:text="${flightRes.flight.destination}"></div>
                </div>
              </div>

              <!-- Plane model -->
              <div style="font-size: 14px; color: #777;" th:text="'Plane: ' + ${flightRes.flight.planeModel}"></div>
            </div>
            <strong>Seat:</strong> <span th:text="${flightRes.seatNumber}"></span><br/>
            <form th:action="@{/remove-flight-reservation}" method="post">
              <input type="hidden" name="flightReservation" th:value="${iter.index}" />
              <button type="submit" class="remove-button">Remove</button>
            </form>
          </li>
        </ul>
      </div>
      <div th:unless="${!reservation.getFlightReservations().isEmpty()}">
        <p>No flight bookings in your cart.</p>
      </div>

      <div th:if="${!reservation.getRoomReservations().isEmpty() or !reservation.getFlightReservations().isEmpty()}" style="text-align: center; margin-top: 30px;">
        <hr style="margin-top: 20px; margin-bottom: 20px;"/>
        <form th:action="@{/payment}" method="post">
          <button type="submit" class="button" style="padding: 12px 25px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease;">
            Proceed to Payment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
